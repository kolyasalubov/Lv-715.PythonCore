{% extends 'base.html' %}

{% block title %}
Create an article
{% endblock %}

{% block body %}
<div class="container">
    <h1>Create a new article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Type some title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Type some intro"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Type your text here"></textarea><br>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
</div>
{% endblock %}
