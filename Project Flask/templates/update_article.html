{% extends 'base.html' %}

{% block title %}
Edit the article
{% endblock %}

{% block body %}
<div class="container">
    <h1>Edit the article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value=" {{ article.title }}" placeholder="Type some title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Type some intro">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Type your text here">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
