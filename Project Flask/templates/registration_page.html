<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration page</h1>

    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
    {% endwith %}

    <form method="POST">
        <table>
            <tr>
                <td>Login</td>
                <td><input type="text" name="login" placeholder="Your login must be unique"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" placeholder="Your password"></td>
            </tr>
            <tr>
                <td>Password retype</td>
                <td><input type="password" name="password2" placeholder="Repeat your password"></td>
            </tr>
            <tr>
                <td><a href="{{ url_for('login') }}">Login</a></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
